<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Coding AI Assistant</title>
    <link href="{{ url_for('static', filename= 'styles/style.css')}}" rel ="stylesheet" />
</head>
<body>
    <h1>Code Not Found</h1>
    <h2>Try Again?</h2>
    <div class="container">
        <form action="/coding", id="myForm">
            <label for="dict">Dictionary:</label>
            <select id="dict" name="dict">
                <option value="MedDRA">MedDRA</option>
                <option value="WHODD">WHODD</option>
            </select>

            <label for="version">Version:</label>
            <select id="version" name="version">
                <option value="26.1">26.1</option>
                <option value="26">26</option>
            </select>

            <label for="term">Term:</label>
            <input type="text" id="term" name="term" placeholder="Type term...">
            <label for="term">{{ llt_name }}</label>
            <label for="term">{{ llt_code }}</label>
            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
